<!DOCTYPE html>

<meta charset="utf-8">
<title>Simple speech input for inputs</title>
<meta name="viewport" content="width=540">

<h2 style='color:#faf9fb;margin: 0 449px 20px;'>
Simple speech input for inputs

</h2>
<div id="page-wrapper">
<form action="." method="get">

<h2>Name</h2>
<input type="text" class="speech-input" placeholder="Speak your! name" name="name">

<input type="text" class="speech-input" placeholder="Speak your! email" name="email">

<input type="text" class="speech-input" placeholder="Speak your! phone number" name="phone">

</form>
</div>
